name: Landed
version: 0.1.0
description: Grav port of Landed theme by HTML5 UP
icon: rebel
author:
  name: Hugh Barnes
  email: dev@hubns.com
homepage: https://github.com/hughbris/grav-theme-landed
demo: https://behold.metamotive.co.nz/landed
keywords: grav, theme, etc
bugs: https://github.com/hughbris/grav-theme-landed/issues
readme: https://github.com/hughbris/grav-theme-landed/blob/develop/README.md
docs: https://github.com/hughbris/grav-theme-landed/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
    navigation:
      type: fieldset
      title: Extra Menu Links
      help: 
      info: 
      text: 
      icon: 
      collapsed: true     # Initial state of fieldset (see collapsible option)
      collapsible: true    # Whether one can expand the fieldset or not 
      
      fields:
        navigation.menus:
          name: buttons
          type: list
          style: vertical
          label: Links
          fields:
            .usepage:
              type: toggle
              label: Type
              highlight: 
              help: PLUGIN_ADMIN.ENABLED_HELP
              options:
                  1: 'Site Page'
                  0: 'External'
              validate:
                  type: bool
                  required: true
            .page:
              type: pages
              size: medium
              classes: fancy
              label: Page
              show_all: false
              show_modular: false
              show_root: false
              help: 
              toggleable: 
            .externalurl:
              type: text
              label: External url
            .text:
              type: text
              label: Link Text
            .classes:
              type: text
              label: CSS Classes
